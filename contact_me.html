<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paiden.com</title>
  <meta name="description" content="Template for Paiden's website pages.">

  <!-- Font Awesome Kit -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    /* CUSTOM PROPERTIES: Adjust these values to tweak proportions */
    :root {
      --side-margin: 10vw;            /* Responsive horizontal margin */
      --nav-height: 20vh;             /* Height of navigation overlay */
      --slideshow-height: 85vh;       /* Height of the slideshow container */
      --footer-padding: 7vh;          /* Vertical padding for the footer */
      --brand-font-size: 2.5vw;       /* Font size for nav brand (paiden.com) */
      --nav-font-size: 1.2vw;         /* Font size for other nav links */
      --header-font-size: 4vw;        /* Font size for overlay header */
      --subheader-font-size: 1.5vw;   /* Font size for overlay subheader */
      --footer-title-font-size: 2vw;  /* Font size for footer brand/button */
      --footer-subtitle-font-size: 1vw; /* Font size for footer text */
      --footer-button-spacing: 0.75vw; /* Adjustable space between paiden.com and footer text */
      --footer-nav-font-size: 1vw;    /* Font size for footer navigation links */
      --footer-nav-left: 15vw;        /* Adjustable left offset for footer navigation links */
      --spacing-small: 0.5vw;         /* Small vertical spacing */
      --spacing-large: 1.5vw;         /* Larger horizontal spacing */
    }

    /* Global box-sizing and reserve scrollbar space */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html {
      scrollbar-gutter: stable;
    }

    /* Overall page styling using the responsive side margin */
    body {
      margin: 0 var(--side-margin);
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Full-width slideshow container spanning the entire viewport */
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: var(--slideshow-height);
      margin-left: calc(50% - 50vw);
      overflow: hidden;
    }

    /* Navigation overlay spanning full width with gradient shading */
    .nav-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--nav-height);
      background: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
      z-index: 3;
      display: flex;
      align-items: center;
    }

    /* Inner container for nav buttons, constrained within the responsive side margin */
    .nav-inner {
      width: 100%;
      margin-left: var(--side-margin);
      margin-right: var(--side-margin);
      display: flex;
      align-items: flex-end;
    }

    /* Styling for the brand button in nav */
    .brand a {
      color: white;
      text-decoration: none;
      font-size: var(--brand-font-size);
      font-weight: bold;
      padding-bottom: var(--spacing-small);
      padding-right: var(--spacing-large);
      border-right: 0.1vw solid white;
      margin-right: var(--spacing-large);
    }

    /* Container for the remaining nav links */
    .nav-items {
      display: flex;
      align-items: flex-end;
    }

    /* Styling for the nav links */
    .nav-items a {
      color: white;
      text-decoration: none;
      margin-right: var(--spacing-large);
      font-size: var(--nav-font-size);
      font-weight: bold;
      padding-bottom: var(--spacing-small);
    }

    .nav-items a:hover {
      text-decoration: underline;
    }

    /* Constant overlay text container with header and sub-header */
    .slideshow-text {
      position: absolute;
      top: 65%;
      left: var(--side-margin);
      transform: translateY(-50%);
      color: white;
      text-align: left;
      z-index: 2;
    }

    .slideshow-text h1 {
      margin: 0;
      margin-bottom: var(--spacing-small);
      font-size: var(--header-font-size);
      font-weight: bold;
    }

    .slideshow-text h2 {
      margin: 0;
      font-size: var(--subheader-font-size);
      font-weight: normal;
    }

    /* Slide styling with fade effect */
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
    }

    /* FOOTER STYLING: Full-width background with inner container */
    .footer {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      background-color: #000;
      padding: var(--footer-padding) 0;
      position: relative;
    }

    /* Footer inner container aligning content with responsive margins */
    .footer-inner {
      margin: 0 var(--side-margin);
      text-align: left;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    /* Footer left column: a vertical stack of texts using proportional variables */
    .footer-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .footer-left .footer-brand {
      font-size: var(--footer-title-font-size);
      font-weight: bold;
      color: white;
      text-decoration: none;
      margin-bottom: var(--footer-button-spacing); /* Adjustable spacing */
    }

    .footer-left .footer-created,
    .footer-left .footer-updated {
      font-size: var(--footer-subtitle-font-size);
      color: white;
      margin-top: var(--spacing-small);
    }

    /* The vertical nav in the footer */
    .footer-nav {
      position: absolute;
      top: 50%;
      left: var(--footer-nav-left);
      transform: translateY(-45%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .footer-nav a {
      font-size: var(--footer-nav-font-size);
      color: white;
      text-decoration: none;
      margin-bottom: var(--spacing-small);
    }

    .footer-nav a:hover {
      text-decoration: underline;
    }

    /* Social icons section (right aligned) */
    .footer-social {
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Right alignment */
      color: white;
    }

    .footer-social .follow-text {
      font-size: var(--footer-nav-font-size);
      font-weight: bold;
      margin-bottom: var(--spacing-small);
    }

    .social-icons {
      display: flex;
      gap: 1vw; /* space between icons */
    }

    .social-icons a {
      color: white;
      font-size: 2vw; /* adjust icon size or use a variable */
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    /* ===== Contact page content section (matches main_page styling) ===== */

    .sndmsg-title{
      margin: 0;
      line-height: 1.05;
      font-size: clamp(2.3rem, 3.2vw, 3.4rem);
      font-weight: 900;
      letter-spacing: -0.02em;
    }

    .field-spacer{
      height: 35px;
    }

    .contact-cream{
      width: 100vw;
      margin-left: calc(50% - 50vw);
      background: #e0e0e0; /* same gray band as main_page */
      padding: 6vh 0;
    }

    .contact-wrap{
      margin: 0 var(--side-margin);
    }

    .contact-grid{
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 3vw;
      align-items: start;
    }

    .contact-left-card{
      background: #ffffff;
      border-radius: 28px;
      padding: 3vw;
      box-shadow: 0 18px 45px rgba(0,0,0,0.10);
      border: 1px solid rgba(0,0,0,0.06);
      color: #111;
    }

    .contact-left-card h3{
      margin: 0 0 1vw 0;
      font-size: 2vw;
      letter-spacing: 0.01em;
    }

    .contact-left-card p{
      margin: 0 0 2vw 0;
      font-size: 1.1vw;
      line-height: 1.7;
      color: #222;
    }

    .contact-form{
      display: grid;
      gap: 0; /* control spacing explicitly for consistent label/field spacing */
    }

    .contact-form label{
      display: block;
      margin-bottom: 0.6vw; /* consistent spacing above all fields */
      font-size: 0.95vw;
      font-weight: 700;
      color: #111;
    }

    .contact-form input,
    .contact-form textarea{
      width: 100%;
      padding: 0.95vw 1.05vw;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.16);
      background: rgba(244,240,231,0.45); /* a hint of cream */
      font-size: 1vw;
      outline: none;
      margin-bottom: 1.6vw; /* consistent spacing below all fields */
    }

    .contact-form textarea{
      min-height: 10vw;
      resize: vertical;
    }

    .contact-form button{
      justify-self: start;
      border: 0;
      border-radius: 999px;
      padding: 0.9vw 1.4vw;
      background: #f4f0e7; /* cream like main_page */
      color: #111;
      font-weight: 800;
      font-size: 1vw;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10);
      border: 1px solid rgba(0,0,0,0.10);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .turnstile-wrap{
      margin: 0 0 1.6vw 0;
    }

    .contact-form button:hover{
      transform: translateY(-0.12vw);
      box-shadow: 0 16px 34px rgba(0,0,0,0.14);
    }

    .contact-right{
      display: grid;
      gap: 1.2vw;
    }

    .contact-action{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1vw;
      padding: 1.1vw 1.3vw;
      border-radius: 18px;
      background: #f4f0e7; /* cream buttons */
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #111;
      font-weight: 800;
      font-size: 1.05vw;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .contact-action:hover{
      transform: translateY(-0.12vw);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .contact-action .action-left{
      display: inline-flex;
      align-items: center;
      gap: 0.9vw;
    }

    .contact-action i{
      font-size: 1.25vw;
    }

    .contact-action .action-arrow{
      font-weight: 900;
      opacity: 0.7;
    }

    @media (max-width: 900px){
      .contact-grid{ grid-template-columns: 1fr; }
      .contact-left-card{ padding: 24px; border-radius: 22px; }
      .contact-left-card h3{ font-size: 22px; }
      .contact-left-card p{ font-size: 15px; }
      .contact-form{ gap: 0; }
      .contact-form label{ display: block; margin-bottom: 8px; font-size: 13px; }
      .contact-form input,
      .contact-form textarea{ font-size: 14px; padding: 12px 14px; margin-bottom: 18px; }
      .contact-form textarea{ min-height: 160px; }
      .contact-form button{ font-size: 14px; padding: 10px 14px; }
      .contact-right{ gap: 12px; }
      .contact-action{ font-size: 15px; padding: 14px 16px; border-radius: 16px; }
      .contact-action i{ font-size: 18px; }
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      :root {
        --side-margin: 5vw;
        --brand-font-size: 4vw;
        --nav-font-size: 3vw;
        --header-font-size: 6vw;
        --subheader-font-size: 3vw;
        --footer-title-font-size: 4vw;
        --footer-subtitle-font-size: 2vw;
        --footer-nav-font-size: 3vw;
      }
      .nav-inner, .footer-inner {
        margin-left: var(--side-margin);
        margin-right: var(--side-margin);
      }
      .social-icons a {
        font-size: 5vw; /* Larger icons on small screens */
      }
    }
  </style>
</head>
<body>

  <!-- JavaScript to cycle through slides automatically and update footer date -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].classList.add("active");
      setTimeout(showSlides, 5000); // Change slide every 5 seconds
    }
    showSlides();
    
    // Update footer with the current date
    document.getElementById("last-updated").innerText =
      "Today's Date: " + new Date().toLocaleDateString();

    // Contact form -> Edge Function
    const CONTACT_ENDPOINT = "https://irauuqhqqkctcwulqzsw.supabase.co/functions/v1/contact-message";
    let contactTurnstileToken = "";
    window.onTurnstileContact = (token) => { contactTurnstileToken = token || ""; };
    window.onTurnstileContactExpired = () => { contactTurnstileToken = ""; };

    const contactForm = document.getElementById("contactForm");
    if (contactForm) {
      contactForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = (document.getElementById("name")?.value || "").trim();
        const email = (document.getElementById("email")?.value || "").trim();
        const message = (document.getElementById("message")?.value || "").trim();

        if (!message) {
          alert("Please enter a message.");
          return;
        }
        if (!contactTurnstileToken) {
          alert("Please complete the anti-spam check.");
          return;
        }

        const payload = { name, email, message, turnstile_token: contactTurnstileToken };
        const resp = await fetch(CONTACT_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const msg = await resp.text().catch(() => "");
          alert("Could not send message. Please try again.");
          console.error("Contact error:", msg);
          return;
        }

        contactForm.reset();
        contactTurnstileToken = "";
        if (window.turnstile && window.turnstile.reset) {
          window.turnstile.reset();
        }
        alert("Message sent. Thanks!");
      });
    }
  </script>
